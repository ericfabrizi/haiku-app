<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="haiku">
        <meta name="description" content="Randomised Haiku">
        <meta name="author" content="Eric Fabrizi">
        <meta name="viewport" content="width=device-width, intial scale=1.0">

        <title>Lotus</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="icon" href="lotus.svg">

        <script>
            document.documentElement.classList.add("waitForLoad");

            window.addEventListener("load", playAnimation, false);

            function playAnimation() {
                document.documentElement.classList.remove("waitForLoad");
            }
        </script>
    </head>

<body class="body">
    <div class="content">
        <h1 class="title">Welcome to Lotus</h1>

        <p id="greeting" class="hello"></p>

        <script src="greeting.js"></script>

        <div class="haiku">
            <p id="line1"></p>
            <p id="line2"></p>
            <p id="line3"></p>
            <i><p id="author" style="margin-top: 35px;"></p></i>
            <p id="life"></p>
        </div>
        
        <script src="haiku.js"></script>

        <div class="lotus"><p class="info">A haiku is chosen at random, feel free to reflect on it</p></div>

    </div>


    <footer class="footer">
        <a href="https://github.com/ericfabrizi" target="_blank" class="footer-link">Click to see more of my work on GitHub</a>
    </footer>

</body>




</html>
